version: '3.8'

networks:
  ac-network:
    driver: bridge

services:
  assetto-corsa-server1:
    image: germanrcuriel/assetto-corsa-server
    platform: linux/amd64
    container_name: assetto-corsa-server1
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - STEAM_USER=DamiBeGudAC
      - STEAM_PASSWORD=123++qwse
    ports:
      - "8081:8081"
      - "9600:9600"
      - "9600:9600/udp"
    volumes:
      - ./ac1:/steamapps/assetto/cfg
    networks:
      - ac-network
    restart: unless-stopped

  assetto-corsa-server2:
    image: germanrcuriel/assetto-corsa-server
    platform: linux/amd64
    container_name: assetto-corsa-server2
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - STEAM_USER=${STEAM_USER}
      - STEAM_PASSWORD=${STEAM_PASSWORD}
    ports:
      - "8082:8081"
      - "9601:9600"
      - "9601:9600/udp"
    volumes:
      - ./ac2:/steamapps/assetto/cfg
    networks:
      - ac-network
    restart: unless-stopped